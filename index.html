<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita de pudim</title>
</head>

<body>
    <header>
        <h1>Receita de pudim</h1>
    </header>

    <section>
        <h3>Ingredientes</h3>
        <ul>
            <li>1 leite condensado</li>
            <li>1 lata de leite (medida na lata de leite condensado)</li>
            <li>3 ovos inteiros</li>
        </ul>
    </section>
    
    <section>
        <h3>Modo de preparo</h3>
        <ol>
            <li>Primeiro, bata bem os ovos no liquidificador;</li>
            <li>Acrescente o leite condensado e o leite, e bata novamente.</li>
        </ol>
    </section>
    

</body>

</html>
